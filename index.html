<!DOCTYPE html>
<html>
<head>
  <title>ml-utils demo</title>
  <script src="https://code.angularjs.org/snapshot/angular.min.js"></script>
  <style>
    html,body { margin: 0; padding: 0; height: 100%; font: 14px Arial; }
    #largeMap { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 11; }
  </style>
</head>
<body>
  <div id="largeMap" ml-map="main"></div>

  <script src="ml-utils.js"></script>
  <script>
    var demoApp = angular.module('demoApp',['ml-utils']);
    angular.bootstrap(document,['demoApp']);
  </script>

</body>
</html>
